<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor DuckDuckGo Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function searchDuckDuckGo() {
            var query = $("#searchInput").val();
            if (!query) {
                $("#results").html('<p>Please enter a search query.</p>');
                return;
            }

            $.ajax({
                url: '/search?q=' + encodeURIComponent(query),
                type: 'GET',
                success: function(data) {
                    displayResults(data);
                },
                error: function(xhr, status, error) {
                    $("#results").html('<p>Error occurred while fetching results.</p>');
                }
            });
        }

        function displayResults(data) {
            $("#results").html('');
            if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                data.RelatedTopics.forEach(function(topic) {
                    $("#results").append('<li>' + topic.Text + '</li>');
                });
            } else {
                $("#results").html('<p>No results found.</p>');
            }
        }
    </script>
</head>
<body>
    <h1>Tor DuckDuckGo Search</h1>
    <input type="text" id="searchInput" placeholder="Enter your search query">
    <button onclick="searchDuckDuckGo()">Search</button>
    <ul id="results"></ul>
</body>
</html>
