<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Server IP Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .ip {
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eaglercraft Server IP Maker</h1>
        <p>Enter your EaglerXbungee IP:</p>
        <input type="text" id="eaglerIP" placeholder="Enter EaglerXbungee IP address">
        <p>Enter your Eaglercraft server IP:</p>
        <input type="text" id="serverIP" placeholder="Enter Eaglercraft server IP address">
        <p>Enter your Minecraft Java server IP:</p>
        <input type="text" id="minecraftIP" placeholder="Enter Minecraft Java server IP address">
        <button onclick="generateIP()">Generate</button>
        <p class="ip" id="generatedIP"></p>
    </div>

    <script>
        function generateIP() {
            var eaglerIP = document.getElementById("eaglerIP").value.trim();
            var serverIP = document.getElementById("serverIP").value.trim();
            var minecraftIP = document.getElementById("minecraftIP").value.trim();
            var generatedIP = document.getElementById("generatedIP");
            if (eaglerIP !== "" && serverIP !== "" && minecraftIP !== "") {
                generatedIP.textContent = "EaglerXbungee IP: " + eaglerIP + "\nEaglercraft Server IP: " + serverIP + "\nMinecraft Java Server IP: " + minecraftIP;
            } else {
                generatedIP.textContent = "Please enter all IP addresses.";
            }
        }
    </script>
</body>
</html>
