<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Server IP Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .ip {
            font-size: 24px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eaglercraft Server IP Maker</h1>
        <p>Enter your server IP:</p>
        <input type="text" id="serverIP" placeholder="Enter IP address">
        <button onclick="generateIP()">Generate</button>
        <p class="ip" id="generatedIP"></p>
    </div>

    <script>
        function generateIP() {
            var serverIP = document.getElementById("serverIP").value.trim();
            var generatedIP = document.getElementById("generatedIP");
            if (serverIP !== "") {
                generatedIP.textContent = "Server IP: " + serverIP;
            } else {
                generatedIP.textContent = "Please enter a valid IP address.";
            }
        }
    </script>
</body>
</html>
