<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftの便利な装置と作り方</title>
</head>
<body>
    <h1>Minecraftの便利な装置と作り方</h1>

    <label for="searchDevice">装置を検索:</label>
    <input type="text" id="searchDevice" name="searchDevice">
    <button onclick="searchInstructions()">検索</button>

    <div id="instructions">
        <!-- ここに作り方の画像が表示されます -->
    </div>

    <script>
        function searchInstructions() {
            var searchInput = document.getElementById("searchDevice").value.toLowerCase();
            var instructionsDiv = document.getElementById("instructions");
            instructionsDiv.innerHTML = ""; // 以前の内容をクリア

            switch (searchInput) {
                case '自動農場':
                    instructionsDiv.innerHTML = "<h2>自動農場の作り方</h2><img src='auto-farm.jpg' alt='自動農場の作り方'>";
                    break;
                case 'モブグラインダー':
                    instructionsDiv.innerHTML = "<h2>モブグラインダーの作り方</h2><img src='mob-grinder.jpg' alt='モブグラインダーの作り方'>";
                    break;
                // 他の装置に関する作り方の画像をここに追加することができます
                default:
                    instructionsDiv.innerHTML = "<p>選択した装置の作り方は見つかりませんでした。</p>";
                    break;
            }
        }
    </script>
</body>
</html>
