<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraftの便利な装置と作り方</title>
</head>
<body>
    <h1>Minecraftの便利な装置と作り方</h1>

    <div id="deviceList">
        <h2>便利な装置のリスト</h2>
        <ul>
            <li><a href="#" onclick="showInstructions('auto-farm')">自動農場</a></li>
            <li><a href="#" onclick="showInstructions('mob-grinder')">モブグラインダー</a></li>
            <!--他の装置を追加することもできます-->
        </ul>
    </div>

    <div id="instructions">
        <!-- ここに作り方の画像が表示されます -->
    </div>

    <script>
        function showInstructions(device) {
            var instructionsDiv = document.getElementById("instructions");
            instructionsDiv.innerHTML = ""; // 以前の内容をクリア

            switch (device) {
                case 'auto-farm':
                    instructionsDiv.innerHTML = "<h2>自動農場の作り方</h2><img src='auto-farm.jpg' alt='自動農場の作り方'>";
                    break;
                case 'mob-grinder':
                    instructionsDiv.innerHTML = "<h2>モブグラインダーの作り方</h2><img src='mob-grinder.jpg' alt='モブグラインダーの作り方'>";
                    break;
                // 他の装置に関する作り方の画像をここに追加することができます
                default:
                    instructionsDiv.innerHTML = "<p>選択した装置の作り方は見つかりませんでした。</p>";
                    break;
            }
        }
    </script>
</body>
</html>
