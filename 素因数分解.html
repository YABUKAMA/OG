<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解プログラム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>素因数分解プログラム</h1>
    <input type="number" id="number" placeholder="数値を入力してください">
    <button onclick="factorize()">素因数分解</button>
    <div id="result"></div>

    <script>
        function factorize() {
            const num = document.getElementById('number').value;
            let n = parseInt(num);
            if (isNaN(n) || n <= 1) {
                document.getElementById('result').innerText = '2以上の正しい数値を入力してください。';
                return;
            }

            const factors = [];
            for (let i = 2; i <= n; i++) {
                while (n % i === 0) {
                    factors.push(i);
                    n /= i;
                }
            }

            document.getElementById('result').innerText = '素因数: ' + factors.join(', ');
        }
    </script>
</body>
</html>
