<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ゲームローダー</title>
</head>
<body>

<h1>&bゲームを&c選択&bしてください</h1>

<!-- iframeを追加 -->
<iframe id="gameFrame" style="width:100%; height:500px;"></iframe>

<!-- ボタンを追加 -->
<button onclick="loadGame('DragonX_V4.html')">ゲーム1を起動する</button>
<button onclick="loadGame('DragonXShadow.html')">ゲーム2を起動する</button>

<script>
function loadGame(gameUrl) {
    // iframeのsrc属性に指定されたURLを設定してゲームをロードする
    document.getElementById('gameFrame').src = gameUrl;
}
</script>

</body>
</html>
