<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eaglercraftゲームローダー</title>
</head>
<body>

<h1>ゲームを選択してください</h1>

<!-- iframeを追加 -->
<iframe id="gameFrame" style="width:100%; height:500px;"></iframe>

<!-- ボタンを追加 -->
<button onclick="loadGame('blob:null/47dd6a82-9e65-42a3-905a-898868a2ce4a')">Eaglercraft</button>
<button onclick="loadGame('https://d.kuku.lu/k6uv3mxa5')">Resent 4.0</button>

<script>
function loadGame(gameUrl) {
    // iframeのsrc属性に指定されたURLを設定してゲームをロードする
    document.getElementById('gameFrame').src = gameUrl;
}
</script>

</body>
</html>
