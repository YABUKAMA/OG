<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eaglercraftゲームローダー</title>
</head>
<body>

<h1>ゲームを選択してください</h1>

<!-- iframeを追加 -->
<iframe id="gameFrame" style="width:100%; height:500px;"></iframe>

<!-- ボタンを追加 -->
<button onclick="loadGame('https://eaglercraft.com/mc/1.8.8/')">Eaglercraft</button>
<button onclick="loadGame('https://eaglercraftx1-8.github.io/1.8/resent4.0/index.html')">Resent 4.0</button>

<script>
function loadGame(gameUrl) {
    // iframeのsrc属性に指定されたURLを設定してゲームをロードする
    document.getElementById('gameFrame').src = gameUrl;
}
</script>

</body>
</html>
