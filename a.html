<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホテル経営ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ホテル経営ゲーム</h1>
        <p>ホテルを管理して、利益を最大化しましょう！</p>
        <button class="button" onclick="startGame()">ゲーム開始</button>
        <div id="gameArea" style="display:none;">
            <p>ゲームの内容がここに表示されます。</p>
            <!-- ホテル経営のロジックやインターフェースをここに追加します -->
        </div>
    </div>
    <script>
        function startGame() {
            document.getElementById('gameArea').style.display = 'block';
        }
    </script>
</body>
</html>
