<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Fusion</title>
    <script>
        function mergeFiles() {
            // ファイルを取得
            var file1 = document.getElementById('file1').files[0];
            var file2 = document.getElementById('file2').files[0];

            if (file1 && file2) {
                var mergedContent = "";
                
                // ファイル1の内容を読み込む
                var reader1 = new FileReader();
                reader1.onload = function(event) {
                    mergedContent += event.target.result + "\n";
                    
                    // ファイル2の内容を読み込む
                    var reader2 = new FileReader();
                    reader2.onload = function(event) {
                        mergedContent += event.target.result;

                        // 融合した内容を表示
                        document.getElementById('mergedContent').textContent = mergedContent;
                    };
                    reader2.readAsText(file2);
                };
                reader1.readAsText(file1);
            } else {
                alert("Please select both files.");
            }
        }
    </script>
</head>
<body>
    <h2>File Fusion</h2>
    <form>
        <input type="file" id="file1"><br>
        <input type="file" id="file2"><br>
        <button type="button" onclick="mergeFiles()">Merge Files</button>
    </form>
    <h3>Merged Content:</h3>
    <pre id="mergedContent"></pre>
</body>
</html>
