<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれ文字と絵文字の自動生成</title>
    <style>
        /* おしゃれ文字のスタイル */
        .fancy-text {
            font-family: 'Arial', sans-serif; /* おしゃれなフォントを指定 */
            font-size: 24px; /* 文字サイズ */
            color: #ff69b4; /* 文字色 */
        }
    </style>
</head>
<body>
    <div class="fancy-text">おしゃれな文字</div>

    <!-- 絵文字の表示 -->
    <div>&#x1F60A;</div> <!-- 笑顔の絵文字 -->
</body>
</html>
